        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box", "title": null}, {"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "assess_risk", "label": "assess_risk", "shape": "box", "title": null}, {"color": "#90EE90", "id": "RAGEvent", "label": "RAGEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "FeedbackEvent", "label": "FeedbackEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "RiskAssessorEvent", "label": "RiskAssessorEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "classify_documents", "label": "classify_documents", "shape": "box", "title": null}, {"color": "#90EE90", "id": "DocumentIngestorEvent", "label": "DocumentIngestorEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "ClassifierEvent", "label": "ClassifierEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "extract_clauses", "label": "extract_clauses", "shape": "box", "title": null}, {"color": "#90EE90", "id": "ClauseExtractorEvent", "label": "ClauseExtractorEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "generate_report", "label": "generate_report", "shape": "box", "title": null}, {"color": "#90EE90", "id": "ReportGeneratorEvent", "label": "ReportGeneratorEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "AuditLoggerEvent", "label": "AuditLoggerEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "get_feedback", "label": "get_feedback", "shape": "box", "title": null}, {"color": "#90EE90", "id": "InputRequiredEvent", "label": "InputRequiredEvent", "shape": "ellipse", "title": null}, {"color": "#BEDAE4", "id": "external_step", "label": "external_step", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "log_audit", "label": "log_audit", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "process_uploaded_documents", "label": "process_uploaded_documents", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "LegalStartEvent", "label": "LegalStartEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "recv_feedback", "label": "recv_feedback", "shape": "box", "title": null}, {"color": "#90EE90", "id": "HumanResponseEvent", "label": "HumanResponseEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "retreive_context", "label": "retreive_context", "shape": "box", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "assess_risk", "to": "RiskAssessorEvent"}, {"arrows": "to", "from": "RAGEvent", "to": "assess_risk"}, {"arrows": "to", "from": "FeedbackEvent", "to": "assess_risk"}, {"arrows": "to", "from": "classify_documents", "to": "ClassifierEvent"}, {"arrows": "to", "from": "DocumentIngestorEvent", "to": "classify_documents"}, {"arrows": "to", "from": "extract_clauses", "to": "ClauseExtractorEvent"}, {"arrows": "to", "from": "ClassifierEvent", "to": "extract_clauses"}, {"arrows": "to", "from": "generate_report", "to": "AuditLoggerEvent"}, {"arrows": "to", "from": "ReportGeneratorEvent", "to": "generate_report"}, {"arrows": "to", "from": "get_feedback", "to": "InputRequiredEvent"}, {"arrows": "to", "from": "InputRequiredEvent", "to": "external_step"}, {"arrows": "to", "from": "RiskAssessorEvent", "to": "get_feedback"}, {"arrows": "to", "from": "log_audit", "to": "StopEvent"}, {"arrows": "to", "from": "AuditLoggerEvent", "to": "log_audit"}, {"arrows": "to", "from": "process_uploaded_documents", "to": "DocumentIngestorEvent"}, {"arrows": "to", "from": "LegalStartEvent", "to": "process_uploaded_documents"}, {"arrows": "to", "from": "recv_feedback", "to": "FeedbackEvent"}, {"arrows": "to", "from": "recv_feedback", "to": "ReportGeneratorEvent"}, {"arrows": "to", "from": "HumanResponseEvent", "to": "recv_feedback"}, {"arrows": "to", "from": "external_step", "to": "HumanResponseEvent"}, {"arrows": "to", "from": "retreive_context", "to": "RAGEvent"}, {"arrows": "to", "from": "ClauseExtractorEvent", "to": "retreive_context"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
